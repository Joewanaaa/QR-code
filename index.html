<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!---Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main role="main">
    <section class="container-fluid d-flex justify-content-center align-items-center min-vh-100" id="main-container">
      <section class="row ">
        <section class="col-12 rounded-4" id="main-col">
            <section class="card border-0">
              <img src="/images/image-qr-code.png" alt="This QR code leads to frontendmentor.io" id="qr-code" class="card-img-top rounded-4 mx-auto d-block">
              <section class="card-body" id="text">
                <h1 class="card-title">Improve your front-end skills by building projects</h1>
                <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
              </section>
            </section>
          </section>
        </section>
      </section><!--End of .container-->
  </main>
  <footer role="contentinfo">
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joana Roguel</a>.
    </section>
  </footer>
  <!--Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
